<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="날씨 정보 페이지입니다.">
    <meta name="keywords" content="날씨, 오늘 날씨, 지역 날씨">
    <title>날씨</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/weather.js" defer></script>
</head>
<body>
    <main>
        <div class="title">
            <h1>오늘의 날씨</h1>
            <button type="button" class="btn_refresh"><img src="./images/refresh.png" alt="날씨 새로고침"></button>
        </div>
        <div class="day">
            <p>8월 11일</p>
            <button type="button" class="day_more"><img src="./images/arrow_down.png" alt="날짜 선택 더보기"></button>
        </div>
        <div class="temp">
            <p>Busan</p>
            <strong>20°C</strong>
        </div>
        <div class="weather_wrap">
            <img class="rain_icon" src="./images/rain_icon.png" alt="비 아이콘">
            <h2 id="weather_title"><strong>Busan</strong>의 오늘 <span>날씨</span>는..</h2>
            <p class="desc">오늘은 비가 내립니다. 우산을 챙겨주세요.</p>
            <img src="./images/rain_img.png" alt="오늘은 비가 옵니다">
        </div>
    </main>
</body>
</html>
